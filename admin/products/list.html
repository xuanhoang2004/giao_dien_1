<div class="container-fluid">
  <div class="d-sm-flex align-items-center justify-content-between mb-4">
      <h1 class="h3 mb-0 text-gray-800">Danh sách sản phẩm</h1>

  </div>
  <div class="row">
      <div class="col">
        <a href="#!/add" class="btn btn-primary mb-3"><i class="fa fa-plus"></i> Thêm sản phẩm</a>
        <table class="table table-hover ">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Anh</th>
                <th>Mo ta</th>
                <th>Price</th>
                <th width="300px">hanh dong</th>
            </tr>
            <tr ng-repeat="product in products" class="{{pro}}">
                <td>{{product.id}}</td>
                <td>{{product.name}}</td>
                <td class="text-nowrap" width="1px">
                    <div class="bg-light border rounded d-flex align-items-center justify-content-center" 
                        style="height: 60px;width: 60px;">
                        <img src="{{product.image}}" class="mh-100 mw-100" alt="">
                    </div>
                </td>
                <td>{{product.description}}</td>
                <td>{{product.price}}</td>
                <td>
                    <button class="btn btn-success" ng-click="onDetail(product.id)"><i class="fa-solid fa-eye"></i>Chi tiết</button>
                    <button class="btn btn-warning" ng-click="onEdit(product.id)"><i class="fa-regular fa-pen-to-square"></i>Sửa</button>
                    <button class="btn btn-danger" ng-click="onDelete(product.id)"><i class="fa-solid fa-trash"></i>Xóa</button>
                </td>
            </tr>
        </table>
      </div>
  </div>

</div>
